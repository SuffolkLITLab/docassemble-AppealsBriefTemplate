    opposed_12b
    hearing_on_12b
    decision_12b
    reason_appeal_12b
  if filed_sj: 
    opposed_sj
    hearing_on_sj
    decision_sj
    reason_appeal_sj
  if filed_ptm: 
    relief_requested_ptm
    opposed_ptm
    hearing_on_ptm
    decision_ptm
    reason_appeal_ptm
  if trial_held:
    jury_trial
    trial_decision
  if pj_filed:
    judgment_sought
    when_pj_served
    when_pj_filed
    pj_opposed
    pj_hearing
    pj_decision
  noa_filed
  cross_appeal
